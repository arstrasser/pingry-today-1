<ion-view title="News">
	<ion-content class="has-header">
		<ion-refresher
	    	pulling-text="Pull to refresh..."
	    	on-refresh="externalRefresh();">
	  	</ion-refresher>
		<div class="list">
			<a ng-repeat="feedItem in rss track by $index" class="item item-thumbnail-left" href="#/main/news/article/{{$index}}">
		      <img fallback-src="build/img/logo2.jpg" ng-src="{{feedItem.image}}">
		      <b>{{feedItem.title}}</b>
		    </a>
		</div>
	</ion-content>
</ion-view>
