<ion-view title="Settings">
	<ion-content padding="true" class="has-header">
		<div class="list">
			<a class="item" ui-sref="main.classManage">Class Management</a>
			<label class="item item-select">
			    <div class="input-label" style="width:50%;">Schedule Override: </div>
			    <select ng-change="setScheduleType(overrideSett)" style="width:50%;" ng-model="overrideSett">
			    	<option value="-1">Disabled</option>
			      	<option ng-repeat="sched in scheduleTypes track by $index" value="{{$index}}" ng-bind="sched[0]" ng-selected="$index == scheduleType"></option>
			    </select>
			</label>
			<div class="item item-toggle">
				Athletic Maps on Tap
				<label class="toggle toggle-balanced">
			       <input ng-model="athleticMaps" ng-change="updateAthletic(athleticMaps)" type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			    </label>
			</div>
			<div class="item" ng-click="forceRefresh()">Force Calendar Refresh</div>
			<div class="item" ng-click="letterRefresh()">Force Letter Day Refresh</div>
			<div class="item item-toggle" ng-show="superMode">
				Hacker Theme
				<label class="toggle toggle-balanced">
			       <input ng-model="hackerTheme" ng-change="hackerTheme?addExtra('hackerTheme'):removeExtra('hackerTheme')" type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			    </label>
			</div>
		</div>
	</ion-content>
</ion-view>
