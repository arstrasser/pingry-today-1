<ion-modal-view style="background-color:initial">
	<!--div style="background-color: #000; opacity: 0.7; width:100%; height:100%; position:absolute" ng-click="$parent.modal.hide()">
	</div-->
	<ion-content class="padding announcement" style="opacity: 1; width: 80%; height:70%; margin-right:auto; margin-left:auto; background-color: #fff; position:absolute; margin-top:20%; border-radius: 10px">
		<i class="icon ion-close-round" style="float:right; display:inline-block; font-size: 17px; margin-right:5px; padding:6px" ng-click="$parent.modal.hide()"></i>
		<h2 style="text-transform:capitalize; margin-top:5px;" ng-bind="announcement.title"></h2>
		<div ng-bind-html="announcement.rawDescription"></div>
	</ion-content>
</ion-modal-view>
